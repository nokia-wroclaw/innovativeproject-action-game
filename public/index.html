<html>
    <head>
        <title>Nokia - Action Game</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/progressbar.js"></script>
        <script src="js/signal.js"></script>
        <script src="js/gui_tools.js"></script>
        <script src="js/game.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <canvas id="canvas" class="blocked animated"></canvas>
        <div id="menu" class="info-box animated">
            <img class="img-menu" src="./res/logo.png">
            <div id="opt1" class="animated">
                <p id="menu-title" class="info-box-title">Multiplayer action game</p>
                <div id="btn-new" class="btn-menu">
                    <p class="btn-menu-text">New room</p>
                </div>
                <div id="btn-join" class="btn-menu">
                    <p class="btn-menu-text">Join room</p>
                </div>
            </div>
            <div id="opt2" class="blocked animated">
                <div id="btn-back" class="btn-back">&#8592</div>
                <p id="menu-option" class="info-box-title">Podaj kod pokoju</p>
                <input id="menu-input" class="input-menu" autocomplete="off" />
                <span class="input-border"></span>
                <div id="btn-start" class="btn-menu">
                    <p class="btn-menu-text">Start</p>
                </div>
            </div>
        </div>
        <div id="popup" class="pop-up blocked animated">
            <p class="info-box-title" id="code">Code:</p>
            <div id="btn-copy" class="btn-menu">
                <p class="btn-menu-text">Copy code</p>
            </div>
            Waiting for an opponent<br />
            <img src="./res/loading.gif" height="50px" title="Waiting..."/>
        </div>
    </body>
</html>
